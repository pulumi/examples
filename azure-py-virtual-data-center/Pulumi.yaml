name: azure-py-vdc
runtime: python
description: A minimal Azure Virtual Data Center described in Python
template:
  config:
    azure:environment:
      description: The Azure environment to use (`public`, `usgovernment`, `german`, `china`)
      default: public
    azure:location:
      description: The Azure region to use (e.g. `australiaeast` or `australiasoutheast`)
      default: australiasoutheast
    azure-py-vdc:dmz_ar:
      description: An address range for the DMZ within the firewall address space
      default: 192.168.100.128/25
    azure-py-vdc:fw_ar:
      description: An address range for the firewall within the firewall address space
      default: 192.168.100.0/26
    azure-py-vdc:fw_as:
      description: An address space that contains the firewall, management and DMZ address ranges
      default: 192.168.100.0/24
    azure-py-vdc:fwm_ar:
      description: An address range for firewall management used if forced tunnelling is enabled
      default: 192.168.100.64/26
    azure-py-vdc:gw_ar:
      description: An address range for the gateways within the hub address space
      default: 10.100.0.0/24
    azure-py-vdc:hub_ar:
      description: An address range for the first shared services subnet in the hub address space 
      default: 10.100.1.0/24
    azure-py-vdc:hub_as:
      description: An address space that contains the gateways and shared services address ranges
      default: 10.100.0.0/16
    azure-py-vdc:spoke1_ar:
      description: An address range for the first subnet in the spoke1 address space
      default: 10.101.0.0/24
    azure-py-vdc:spoke1_as:
      description: An address space that contains the spoke1 subnet address ranges
      default: 10.101.0.0/16
