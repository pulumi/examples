    - name: Run ${{ matrix.tests-set }} Tests
      run: make specific_test_set TestSet=Kubernetes
    strategy:
      fail-fast: false
      matrix:
        dotnetversion:
        - 6.0.114
        goversion:
        - 1.20.x
        nodeversion:
        - 18.x
        platform:
        - ubuntu-latest
        pythonversion:
        - 3.9
