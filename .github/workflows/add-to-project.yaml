name: Add issues to project
on:
  issues:
    types:
      - opened
      - reopened
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to DevRel
        uses: actions/add-to-project@1b844f0c5ac6446a402e0cb3693f9be5eca188c5 # v0.6.1
        with:
          project-url: https://github.com/orgs/pulumi/projects/47
          github-token: ${{ secrets.PULUMI_BOT_GHA_MARKETING }}
