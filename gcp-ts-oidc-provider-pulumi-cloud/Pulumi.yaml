name: gcp-ts-oidc-provider-pulumi-cloud
description: Enables Pulumi Cloud to authenticate with an OIDC provider in Google Cloud
runtime:
  name: nodejs
  options:
    packagemanager: npm
config:
  pulumi:tags:
    value:
      pulumi:template: typescript

template:
  description: GCP OIDC setup for Pulumi ESC
  config:
    gcp:project:
      description: The name of your GCP project
    escEnvProject:
      description: The name of the ESC project in which to place a generated environment.
      default: gcp
    escEnvName:
      description: The name of the ESC environment to generate.
      default: gcp-oidc-admin
