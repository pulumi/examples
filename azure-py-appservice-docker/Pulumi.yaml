name: azure-py-appservice-docker
runtime:
  name: python
  options:
    virtualenv: venv
description: Creates Azure App Service running Docker containers on Linux in Python
template:
  config:
    azure:environment:
      description: The Azure environment to use (`public`, `usgovernment`, `german`, `china`)
      default: public
    azure:location:
      description: The Azure location to use
      default: WestUS
