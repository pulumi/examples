name: azure-py-functions-raw
runtime:
  name: python
  options:
    virtualenv: venv
description: Azure Functions created from raw deployment packages in C# (written in Python)
template:
  config:
    azure:environment:
      description: The Azure environment to use (`public`, `usgovernment`, `german`, `china`)
      default: public
    azure:location:
      description: The Azure location to deploy resources to (e.g., `eastus` or `westeurope`)
