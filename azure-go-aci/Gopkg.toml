#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/pulumi/pulumi"
  revision = "b6e5d2737d4fb454d748f0022ea29f9c4a0686fc"

[[constraint]]
  name = "github.com/pulumi/pulumi-docker"
  revision = "88e4d81f3ddf417d3468251affff2f55c56c1a5e"

[prune]
  go-tests = true
  unused-packages = true
